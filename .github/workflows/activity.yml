name: Fetch Recent Activity

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:
  
jobs:
  fetch-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch Recent Activity
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: Asepharyana71
          base: header, activity
          template: classic

      - name: Generate README
        run: |
          echo "## Recent Activity" > README.md
          echo "" >> README.md
          curl -sSLf https://raw.githubusercontent.com/${{ github.repository }}/metrics/${{ github.actor }}/activity.md >> README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with recent activity" || echo "No changes to commit"
