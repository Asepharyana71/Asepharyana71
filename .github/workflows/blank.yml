name: Fetch Projects

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:
jobs:
  fetch-projects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Fetch Projects
        uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
